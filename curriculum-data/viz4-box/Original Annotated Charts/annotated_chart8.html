```<!DOCTYPE html>
<html>
<head>
    <!-- Load plotly.js into the DOM -->
    <script src='https://cdn.plot.ly/plotly-2.27.0.min.js'></script>
</head>
<body>
    <h1>Interpreting Normalized Data in a Box Plot</h1>
    <div id='myDiv'></div>
    
    <script>
        var x = ['day 1', 'day 1', 'day 1', 'day 1', 'day 1', 'day 1',
                 'day 2', 'day 2', 'day 2', 'day 2', 'day 2', 'day 2'];

        var trace1 = {
            y: [0.2, 0.2, 0.6, 1.0, 0.5, 0.4, 0.2, 0.7, 0.9, 0.1, 0.5, 0.3],
            x: x,
            name: 'kale',
            marker: {color: '#3D9970'},
            type: 'box',
            boxpoints: 'all',
            jitter: 0.3,
            pointpos: -1.8,
            hoverinfo: 'name+y',
            line: {
                color: 'rgb(7,40,89)'
            }
        };

        var trace2 = {
            y: [0.6, 0.7, 0.3, 0.6, 0.0, 0.5, 0.7, 0.9, 0.5, 0.8, 0.7, 0.2],
            x: x,
            name: 'radishes',
            marker: {color: '#FF4136'},
            type: 'box',
            boxpoints: 'all',
            jitter: 0.3,
            pointpos: -1.8,
            hoverinfo: 'name+y',
            line: {
                color: 'rgb(7,40,89)'
            }
        };

        var trace3 = {
            y: [0.1, 0.3, 0.1, 0.9, 0.6, 0.6, 0.9, 1.0, 0.3, 0.6, 0.8, 0.5],
            x: x,
            name: 'carrots',
            marker: {color: '#FF851B'},
            type: 'box',
            boxpoints: 'all',
            jitter: 0.3,
            pointpos: -1.8,
            hoverinfo: 'name+y',
            line: {
                color: 'rgb(7,40,89)'
            }
        };

        var data = [trace1, trace2, trace3];

        var layout = {
            yaxis: {
                title: 'normalized moisture',
                zeroline: false
            },
            boxmode: 'group',
            annotations: [{
                x: 'day 1',
                y: 0.5,
                xref: 'x',
                yref: 'y',
                text: 'Median moisture for kale',
                showarrow: true,
                arrowhead: 7,
                ax: 0,
                ay: -40,
                font: {
                    color: 'red',
                    size: 12
                }
            }, {
                x: 'day 2',
                y: 0.7,
                xref: 'x',
                yref: 'y',
                text: 'Median moisture for radishes',
                showarrow: true,
                arrowhead: 7,
                ax: 0,
                ay: -40,
                font: {
                    color: 'red',
                    size: 12
                }
            }, {
                x: 'day 2',
                y: 0.9,
                xref: 'x',
                yref: 'y',
                text: 'Median moisture for carrots',
                showarrow: true,
                arrowhead: 7,
                ax: 0,
                ay: -40,
                font: {
                    color: 'red',
                    size: 12
                }
            }]
        };

        Plotly.newPlot('myDiv', data, layout);
    </script>
</body>
</html>
```
